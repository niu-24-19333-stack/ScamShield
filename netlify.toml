# Netlify configuration for frontend deployment

[build]
  publish = "frontend/public"

[[redirects]]
  from = "/api/*"
  to = "https://YOUR-RENDER-APP.onrender.com/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
